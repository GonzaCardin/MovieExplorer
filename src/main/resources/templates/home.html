<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Movie Explorer</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/infiniteScroll.js}"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Movie Explorer</h1>
                <div class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" id="searchTitle" placeholder="Search by title"
                        aria-label="Search">
                    <input class="form-control mr-sm-2" type="search" id="searchGenre" placeholder="Search by genre"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                        onclick="searchMovies()">Search</button>
                </div>
            </div>
        </div>
        <div class="row mt-3" id="movieList">
            <div class="col-12" th:each="movie : ${movies}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${movie.title}">Movie title</h4>
                        <a th:href="@{/movies/details/{id}(id=${movie.id})}" class="btn btn-primary">Details</a>
                        <a th:href="@{/movies/update/{id}(id=${movie.id})}" class="btn btn-warning"
                            th:if="${#authorization.expression('hasRole(''ADMIN'')}">Edit</a>
                        <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger"
                            th:if="${#authorization.expression('hasRole(''ADMIN'')}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3" th:if="${#authorization.expression('hasRole(''ADMIN'')}">
            <div class="col">
                <h2>Add new movie</h2>
                <form th:action="@{/movies/add}" method="post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL:</label>
                        <input type="text" class="form-control" name="imageUrl" id="imageUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="website">Website:</label>
                        <input type="text" class="form-control" name="website" id="website" required>
                    </div>
                    <div class="form-group">
                        <label for="genres">Genres:</label>
                        <input type="text" class="form-control" name="genres" id="genres" placeholder="Comma separated"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Movie</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
